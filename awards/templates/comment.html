{%extends "base.html"%} 

{% load bootstrap5 %}

{% block content%}

<div class="container">
   
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>COMMENTS</h3>
            <div class="card-body">
                <form action="{% url 'comment' id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %} 
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-success">Comment</button>
                </form>
            </div>

        </div>
        <div class="col-md-3"></div>

    </div>
</div>

{% endblock%}
