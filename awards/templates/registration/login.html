{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="all" style="background-attachment: fixed;">
<div class="container">
    <div class="row">
    <!-- Empty div -->
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% if form.errors %}
        <p> Password or Username is incorrect </p>
        {% endif %}
        <br><br>
        <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">
            <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>
            <input type="hidden" name="next" value="{{next}}">
            </form>
            <p>You dont have an account? <a href="/accounts/register">Sign up</a></p>
        </div>
        </div>
    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
    </div>
</div>
</div>

<style>

body{
        background: url(https://i.insider.com/5bfec49248eb12058423acf7?width=750&format=jpeg&auto=webp) no-repeat;
        background-position: center;
        background-size: cover;
    }
</style>
{% endblock %}
