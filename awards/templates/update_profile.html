{% extends 'base.html'%} {% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">

                
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Update Your Profile</h5>
                  <form action="{% url 'updatetprofile'%}" method="post" enctype="multipart/form-data">

                    <button class="btn btn-outline-success">update</button>

                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
{% endblock %}
