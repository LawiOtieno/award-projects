{% extends 'base.html' %} 

{% load bootstrap5 %} 

 {% block content %}

<div class="container">
  <div class="row">

    <div class="col-sm-2"></div>

    <div class="col-sm-8">
     
       
        <div class="card ">

        <h3><b>Post on your Timeline</b></h3>

        <div class="card-body">
            <form action="{% url 'new_project' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %} 
                {% bootstrap_form form %}
                <button>Upload</button>
            </form>
        </div>
        </div>
        
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
 {% endblock  %}
